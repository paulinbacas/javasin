  <body>
    <script language="javascript">
     var P1
     var P2
     var media

     P1 = parseFloat(window.prompt("digite a primeira nota: "));
     P2 = parseFloat(window.prompt("digite a segunda nota: "));    
     media = (P1 +  (2*P2)) / 3;

     if (media >= 6)
     {
         document.write("sua media é: " + media + " você está aprovado!");
     }

     else
     {
         document.write("sua media é: " + media + " você está reprovado!");
     }
    </script>
   </body>
