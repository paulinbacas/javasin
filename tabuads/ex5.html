<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ex5</title>

  </head>
  
  <body>
    <script language="javascript">
     var notaum;
     var notadois;
     var notatres;
     var notaquatro;
     var media;

     notaum = parseFloat(window.prompt("digite a primeira nota: "));
     notadois = parseFloat(window.prompt("digite a segunda nota: "));
     notatres = parseFloat(window.prompt("digite a terceira nota: "));
     notaquatro = parseFloat(window.prompt("digite a quarta nota: "));

     media = (notaum+notadois+notatres+notaquatro) / 4;

     document.write("A média é : "+ media);

    </script>
  </body>
</html>
